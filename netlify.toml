# Netlify build instructions
[build]
  # Directory to change to before starting a build.
  # If you have a monorepo, this would be the path to the specific project.
  base = "/"

  # Directory that contains the deploy-ready HTML files and assets generated by the build.
  # If a base is specified, this path is relative to the base.
  publish = "build/"

  # Default build command.
  command = "npm run build"

# Redirects
[[redirects]]
  # Redirects all requests to the main index.html file.
  from = "/*"
  to = "/index.html"
  status = 200
  # Necessary for single-page applications (SPA) to handle routing correctly.
  force = true
